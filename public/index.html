<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Вхід | Чат</title>
  </head>

  <body class="centered-form">
    <section class="enter">
      <div class="centered-form__form">
        <form action="/chat.html" name="firstForm">
          <div class="form-field">
            <h3>Увійти до кімнати</h3>
          </div>
          <div class="form-field">
            <label for="name">Ваше ім'я</label>
            <input
              id="name"
              class="form__input"
              type="text"
              name="username"
              autofocus
              placeholder="Ім'я"
              tabindex="1"
              autocomplete="given-name"
            />
          </div>
          <div class="form-field">
            <label for="room">Ім'я кімнати</label>
            <input
              id="room"
              class="form__input"
              type="text"
              name="room"
              placeholder="Кімната"
              tabindex="2"
              autocomplete="off"
            />
          </div>
          <div class="form-field">
            <input
              id="submit"
              class="btn form__input"
              type="submit"
              ,
              value="Увійти"
            />
          </div>
        </form>
      </div>
    </section>
    <footer id="footer" class="footer"></footer>
    <script id="footer__template" type="text/template">
      {{place}} {{currentYear}} {{author}}
    </script>
  </body>
  <script src="/js/libs/mustache.min.js"></script>
  <script type="module" src="/js/utils/validate.js"></script>
  <script type="module" src="/js/index.js"></script>
</html>
