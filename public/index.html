<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Вхід | Чат</title>
  </head>

  <body class="centered-form">
    <select name="lang" id="lang" class="lang" tabindex="4">
      <option value="ua">Укр</option>
      <option value="en">Eng</option>
    </select>
    <section class="enter">
      <div class="centered-form__form">
        <form name="firstForm" id="firstForm"></form>
        <script id="firstForm__template" type="text/template">
          <!-- <form action="/chat.html" name="firstForm"> -->
          <div class="form-field">
            <h3>{{formTitle}}</h3>
          </div>
          <div class="form-field">
            <label for="name">{{nameLabel}}</label>
            <input
              id="name"
              class="form__input"
              type="text"
              name="username"
              autofocus
              placeholder={{namePlaceholder}}
              tabindex="1"
              autocomplete="given-name"
            />
          </div>
          <div class="form-field">
            <label for="room">{{roomLabel}}</label>
            <input
              id="room"
              class="form__input"
              type="text"
              name="room"
              placeholder={{roomPlaceholder}}
              tabindex="2"
              autocomplete="off"
              />
          </div>
          <div class="form-field">
            <input
            id="submit"
            class="btn form__input"
            type="submit"
            tabindex="3"
            value={{formBtn}}
            />
          </div>
        </script>
      </div>
    </section>
    <footer id="footer" class="footer"></footer>
    <script id="footer__template" type="text/template">
      {{place}} {{currentYear}} {{author}}
    </script>
  </body>
  <script src="/js/libs/mustache.min.js"></script>
  <script type="module" src="/js/index.js"></script>
  <script type="module" src="/js/utils/validate.js"></script>
</html>
