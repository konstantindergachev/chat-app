<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/style.css">
  <title>Вход | Чат</title>
</head>

<body class="centered-form">
  <section class="enter">
    <div class="centered-form__form">
        <form action="/chat.html" name='firstForm'>
            <div class="form-field">
                <h3>Войти в комнату</h3>
            </div>
            <div class="form-field">
                <label for="">Ваше имя</label>
                <input id ="name" class="form__input" type="text" name="name" autofocus placeholder="Имя" tabindex="1"/>
            </div>
            <div class="form-field">
                <label for="">Имя комнаты</label>
                <input id="room" class="form__input" type="text" name="room" placeholder="Комната" tabindex="2"/>
            </div>
            <div class="form-field">
                <input id ="submit" class="btn form__input" type='submit', value="Войти"/>
            </div>
        </form>
    </div>
  </section>
  <footer class="footer">Харьков, Украина © 2019 Дергачёв Константин</footer>
</body>

<script src="/js/validate.js"></script>
</html>
