<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Чат</title>
  </head>

  <body class="chat">
    <div class="chat__sidebar">
      <ol id="users" class="chat__sidebar-list"></ol>
    </div>
    <div class="chat__main">
      <ol id="messages__list" class="chat__messages"></ol>
    </div>
    <div class="chat__footer" id="chat__footer"></div>
    <script id="message-form__template" type="text/template">
      <button id="chat__out" class="btn chat__btn">{{btnExit}}</button>
      <form id="message__form" class="message__form">
        <input
        class="message__form-input"
        type="text"
        name="message"
        placeholder={{placeholder}}
        autofocus
        autocomplete="off"
        />
        <button class="btn">{{btnSend}}</button>
      </form>
      <button id="send__location" class="btn">{{btnMap}}</button>
    </script>
    <script id="message__template" type="text/template">
      <li class="message {{role}}" style="background-color: {{backgroundColor}}; color: {{textColor}}">
        <div class="message__title">
          <p>{{from}}</p>
          <time>{{createAt}}</time>
        </div>
        <div class="message__body">
          <h4>{{text}}</h4>
        </div>
      </li>
    </script>
    <script id="message__template-location" type="text/template">
      <li class="message" style="background-color: {{backgroundColor}}; color: {{textColor}}">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createAt}}</span>
        </div>
        <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">Місцезнаходження {{from}}</a>
          </p>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/mustache.min.js"></script>
    <script type="module" src="/js/chat.js"></script>
  </body>
</html>
